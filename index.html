<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--related to screen compatability-->
    <title>The Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!--link to the css style sheet-->
  </head>
  <body>
    <!--Below here will be the first (top) of three card sections on the page.-->
    <div class="cyanOnFuscia">
      <h1>Click below to begin the codeQuiz</h1>
      <button class="wtDbBtn">Start Quiz</button>
      <hr />
    </div>
    <!--Below here will be the second of three card sections on the page.-->
    <div class="cyanOnFusciaOnIndigo">
      <!--Below here will be the instructions and the timer display.-->
      <p>Press "Start Quiz" to start answering questions!</p>
      <p>Time Remaining: 0</p>
      <!--Below here will be the input section on the page followed by the submit button.-->
      <label></label><br />
      <input />
      <label>Answer 1</label><br />
      <input />
      <label>Answer 2</label><br />
      <input />
      <label>Answer 3</label><br />
      <input />
      <label>Answer 4</label><br />
      <button class="dbDrBtn">Submit Answer</button>
    </div>
    <!--Below here will be the third (bottom) of three card sections on the page.-->
    <div class="cyanOnFuscia">
      <h2>High Scores</h2>
      <!--this holds the text denoting "High Scores"-->
      <label>Your Score: 0</label
      ><!--this holds the text denoting "High Scores"-->
      <br />
      Initials:
      <input /><!--This holds the initials of the user inputting a high score-->
      <button class="wtDbBtn">Submit</button>

      <!--The table below hold the high scores.-->
      <table>
        <tr>
          <th>Initials</th><!--This is the header for the table for the Initials-->
          <th>Score</th><!--This is the header for the table for the Score-->
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
    <!--link to the script.js javascript file-->
  </body>
</html>
