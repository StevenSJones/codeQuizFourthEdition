<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link to bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>codeQuiz</title>
  </head>
  <link rel="stylesheet" href="style.css" />
<!--I learned that in one off situations that it is simpler to to put javascript directly in an event handler like below. The page loads whether or not you respond Please tell me if this is so?-->
  <body style="height: 100%;">
    <div class="whiteOnFuscia">
      <h1>Click below to begin the codeQuiz</h1>
      <button id="startquiz" class="dbDrBtn" onclick="startQuiz()">Start Quiz</button>
      <hr style="color: skyblue; border-top: 1px dotted skyblue; width: 25%;"/>
      <hr style="color: fuchsia; border-top: 1px dashed fuchsia; width: 50%;"/>
      <hr style="color: midnightblue; border: 1px solid midnightblue; width: 75%;"/>
    </div>

    <div class="cyanOnFusciaOnIndigo">
      <p id="question">Press "Start Quiz" to start answering questions!</p>
      <p id="timer">Time Remaining: 0</p>

      <label id="questionNum"></label> <br />
      <input type="radio" class="answer" name="answer" value="question1" />
      <label id="q1">Answer 1</label> <br />
      <input type="radio" class="answer" name="answer" value="question2" />
      <label id="q2">Answer 2</label> <br />
      <input type="radio" class="answer" name="answer" value="question3" />
      <label id="q3">Answer 3</label> <br />
      <input type="radio" class="answer" name="answer" value="question4" />
      <label id="q4">Answer 4</label> <br />

      <button class = "dbDrBtn"; onclick="answer()">Submit Answer</button>
    </div>

    <div class="whiteOnFuscia adultCenter">
      <h2>High Scores:</h2>

      <label id="score">Your Score: 0</label>
      <br />
      Initials:
      <input type="text" name="initials" id="initials" />
      <button class = "dbDrBtn"; onclick="submitScore()">Submit</button>

      <table class = "kidCenter" border="1" id="scoreTable">
        <tr>
          <th>Initials</th>
          <th>Score</th>
        </tr>
      </table>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container d-flex justify-content-center">
          <!--sticky footer-->
          <span align="center" ; class="text-muted">&copy; 2020 Steven Jones</span>
          <!--&copy is used to create the copywrite symbol-->
      </div>
  </footer>
    <script src="script.js"></script>
  </body>
</html>
